[pytest]
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
norecursedirs =
    .git
    .tox
    .env
    samples
testpaths =
    tests
python_files = test*.py
addopts =
    -ra
    --strict
    --ignore=setup.py
    --cov=cfncli
    --cov-report=term-missing
    --cov-report=html
    # --cov-fail-under=90
